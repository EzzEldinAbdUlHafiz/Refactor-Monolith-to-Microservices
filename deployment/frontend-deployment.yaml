apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-frontend
  namespace: default
  labels:
    app: udagram-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-frontend
  template:
    metadata:
      labels:
        app: udagram-frontend
    spec:
      containers:
      - name:  udagram-frontend
        image: ezzeldinabdulhafiz/udagram-frontend:latest
        imagePullPolicy: Always  
        ports: 
        - containerPort: 80
      restartPolicy: Always